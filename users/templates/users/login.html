{% extends 'catalog/base.html' %}
{% block title %}Вход на сайт{% endblock %}
{% block content %}
<div class="container bg-image my-5 shadow p-3 mb-5 bg-body-tertiary rounded">
    <h1 class="text-center fw-bold card box-shadow"> Вход на сайт </h1>
    <div class="container my-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form class="row" method="post" enctype="multipart/form-data">
                    <div class="card-body">
                        {% csrf_token %}
                        {{form.as_p}}
                    </div>
                    <div class="col-2"></div>
                    <button type="submit" class="btn btn-primary my-4">
                        Войти
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
