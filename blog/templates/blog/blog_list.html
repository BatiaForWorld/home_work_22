{% extends 'blog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container bg-image  shadow p-3 bg-body-tertiary h-100 rounded">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">

            <h1 class="text-center fw-bold mb-3"> Мои статьи </h1>

        </div>
        <div class="col-2">
            <a href="{% url 'blog:blog_create' %}" class="btn btn-dark text-end">Добавить статью</a>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 ">
        {% for blog in object_list %}
        <div class="col">
            <div class="card shadow-sm">
                {% if blog.preview %}
                <img class="object-fit-cover" style="height: 200px; width: 100%;"
                     src="{{ blog.preview|media_filter }}" alt="{{ blog.title }}">
                {% endif %}
                <div class="card-body">
                    <p class="card-text"> {{ blog.title |truncatechars:40}} </p>
                    <div
                            class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a class="btn btn-dark" href="{%url 'blog:blog_detail' blog.pk%}">Читать</a>
                            <a class="btn btn-dark" href="{%url 'blog:blog_update' blog.pk%}">Редактировать</a>
                            <a class="btn btn-dark" href="{%url 'blog:blog_delete' blog.pk%}">удалить</a>
                        </div>
                        <small class="text-body-secondary">{{ blog.updated_at|date:"d M Y" }}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
