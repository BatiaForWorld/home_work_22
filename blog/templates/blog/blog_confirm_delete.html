{% extends 'blog/base.html' %}
{% block content %}
<div class="container bg-image  shadow p-3 bg-body-tertiary h-100 rounded">
    <div class="row">
        <h1 class="text-center">{{ object.name }}</h1>
        <div class="row ">
            <div class="col">
                <form class="row" method="post" enctype="multipart/form-data">
                    <div class="carf my-5">
                        <p class="card-text text-center fs-3">Вы действительно хотите удалить статью: <br> {{object.title}} ?</p>
                        <div class="card-body">
                            {% csrf_token %}
                            {{form.as_p}}
                        </div>
                    </div>
                    <div class="col text-center">
                        <button type="submit" class="btn btn-danger my-4">
                            Удалить
                        </button>
                        <a class="btn btn-dark" href="{% url 'blog:blog_list' %}">Отменить</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
